<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row yukseklik">
            <div class="col-md-7 mx-auto my-auto renk rounded-3 shadow">
                <h2 class="display-3 text-center">KAYIT FORMU</h2>
                <form action="" class="needs-validation" novalidate>
                    <fieldset class="p-3 ">
                        <legend class="mb-3">Site üyelik formu</legend>
                        <div class="row mb-2">
                            <label for="adsoyad" class="col-md-3 col-form-label">Ad Soyad</label>
                            <div class="col-md-9">
                                <input type="text" placeholder="Adınızı ve soyadınızı giriniz." class="form-control"
                                    required id="adsoyad">
                                <div class="valid-feedback">
                                    Tebrikler!
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="email" class="col-md-3 col-form-label">E-mail</label>
                            <div class="col-md-9">
                                <input type="email" placeholder="Mailinizi giriniz." class="form-control" required
                                    id="email">
                                <div class="valid-feedback">
                                    Tebrikler!
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="adres" class="col-form-label col-md-3">Adres</label>
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Şehir" class="form-control mb-3 mb-md-0 mb-lg-0"
                                            required id="adres">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="İlçe" class="form-control " required id="adres">
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Posta Kodu"
                                            class="form-control mb-3 mb-md-0 mb-lg-0" required id="adres">
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected value="1">Türkiye</option>
                                            <option value="2">ABD</option>
                                            <option value="3">Fransa</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <label for="kayitnedeni" class="col-form-label col-md-3">Kayıt nedeni</label>
                            <div class="col-md-9">
                                <textarea class="form-control" name="" id="kayitnedeni" cols="" rows="5"></textarea>
                            </div>
                        </div>

                        <div class="d-grid mx-auto col-3 mt-4">
                            <button type="submit" class="btn btn-info ">Gönder
                        </div>
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
